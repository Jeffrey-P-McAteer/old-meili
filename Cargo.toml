[package]
name = "meili"
version = "0.1.0"
authors = ["Jeffrey McAteer <jeffrey.p.mcateer@gmail.com>"]
edition = "2018"
build = "build.rs"

[dependencies]

app_dirs = "1.2"
hostname = "0.3"

serde = { version = "1.0", features = ["derive"] }
